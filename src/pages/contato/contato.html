<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong class="title">Fale Conosco</strong>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Enviar Comprovante de Pagamento
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <div class="fileUpload btn btn-primary">
          <button ion-button block class="upload clique-aqui" (click)="getCameraPicture()">Clique Aqui</button>
        </div>
      </ion-item>
      <ion-item>
        <button type="submit" ion-button block class="botao" (click)="enviarRenovacao()">Enviar</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Enviar e-mail
    </ion-card-header>
    <form [formGroup]="formGroupContato" (ngSubmit)="enviarFaleConosco(); $event.preventDefault()">
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label class="label" stacked>Assunto</ion-label>
            <ion-input type="text" formControlName="assunto" maxlength="25" [(ngModel)]="faleConosco.assunto"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="label" stacked>Mensagem</ion-label>
            <ion-textarea placeholder="Digite aqui sua mensagem..."  formControlName="mensagem" maxlength="200" [(ngModel)]="faleConosco.mensagem"  rows="6" cols="20"></ion-textarea>
          </ion-item>
        </ion-list>
        <ion-list no-lines>
          <ion-item>
            <button type="submit" ion-button block class="botao" [disabled]="formGroupContato.invalid">Enviar</button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>

<page-tabs></page-tabs>
