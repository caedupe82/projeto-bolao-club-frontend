<ion-header>

  <ion-navbar>
    <ion-title>Esqueceu Senha?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Observação: Informe os dados abaixo para que possamos estar alterando a sua senha.</p>

  <form [formGroup]="formGroup" (ngSubmit)="trocarSenha(); $event.preventDefault()">
      <ion-list>
        <ion-item>
          <ion-label class="label" stacked>Apelido</ion-label>
          <ion-input type="text" formControlName="apelido" maxlength="15" [(ngModel)]="esqueceuSenha.apelido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="label" stacked>Telefone/Celular (Whatsapp)</ion-label>
          <ion-input type="text" formControlName="telefone" maxlength="15" [(ngModel)]="esqueceuSenha.telefone" [brmasker]="{mask:'(00) 00000-0000', len:15, type:'num'}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="label" stacked>E-mail</ion-label>
          <ion-input type="text" formControlName="email" maxlength="40" [(ngModel)]="esqueceuSenha.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="label" stacked>Nova Senha</ion-label>
          <ion-input type="password" formControlName="senha" maxlength="20" [(ngModel)]="esqueceuSenha.senha"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="label" stacked>Confirmar Senha</ion-label>
          <ion-input type="password" formControlName="confirmaSenha" maxlength="20" [(ngModel)]="confirmaSenha"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list no-lines>
        <ion-item>
          <button type="submit" ion-button block class="botao" [disabled]="formGroup.invalid">Trocar Senha</button>
        </ion-item>
        <ion-item>
          <button type="button" (click)="voltar()" ion-button block class="botao">Voltar</button>
        </ion-item>
      </ion-list>
    </form>

</ion-content>
